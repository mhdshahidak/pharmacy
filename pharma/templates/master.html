{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="{% static 'css/home.css'%}" rel="stylesheet">
    <link href="{% static 'css/addmed.css'%}" rel="stylesheet">
    <link href="{% static 'css/addpharma.css'%}" rel="stylesheet">
    <link href="{% static 'css/billing.css' %}" rel="stylesheet"> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>

        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                        <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none" style="margin-top: 20px;">
                            <span class="fs-5 d-none d-sm-inline"><h1>PHARMA</h1></span>
                        </a>
                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                            <li class="nav-item">
                                <a href="{% url 'pharma:home' %}" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'pharma:bill' %}" class="nav-link px-0 align-middle">
                                    <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Billing</span> </a>
                            </li>
                            <li>
                                <a href="{% url 'pharma:addpharmacyst' %}" class="nav-link px-0 align-middle">
                                    <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Pharmacyst</span> </a>
                                
                            </li>
                            <li>
                                <a href="{% url 'pharma:addmedicine' %}" class="nav-link px-0 align-middle">
                                    <i class="fs-4 bi bi-cart"></i> <span class="ms-1 d-none d-sm-inline">Add Medicine</span></a>
                            </li>
                            <li>
                                <a href="{% url 'pharma:purchase' %}"  class="nav-link px-0 align-middle ">
                                    <i class="fs-4 bi-bootstrap"></i> <span class="ms-1 d-none d-sm-inline">Purchase list</span></a>
                                
                            </li>
                            <li>
                                <a href="{% url 'pharma:products' %}"  class="nav-link px-0 align-middle">
                                    <i class="fs-4 bi-grid"></i> <span class="ms-1 d-none d-sm-inline">View All Products</span> </a>
                                    
                            </li>
                            
                        </ul>
                        <hr>
                        
                    </div>
                </div>
                <div class="col py-3">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        

    </ul>

</html>
